<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }

        /* Form Inputs and Labels */
        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #fda085;
            outline: none;
            box-shadow: 0 0 4px rgba(253, 160, 133, 0.5);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background: #fda085;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #f6d365;
        }
    </style>
</head>
<body>
    <form method="POST" action="process.php">
        <div>
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                maxlength="50"
                placeholder="Enter full name"
            >
        </div>
        <div>
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter email address"
            >
        </div>
        <div>
            <label for="age">Age:</label>
            <input
                type="number"
                id="age"
                name="age"
                required
                min="16"
                max="100"
                placeholder="Enter age"
            >
        </div>
        <button type="submit">Register Student</button>
    </form>
</body>
</html>
